<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOGIN/REG</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="slide navbar style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .signup button, .login button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="signup">
    <form>
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" name="txt" placeholder="User name" required="">
      <input type="email" name="email" id="signupEmail" placeholder="Email" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <button type="button" onclick="redirectToCaffee('signupEmail')">Sign up</button>
      <a href="caffee.html"><button type="button">Preview as Guest</button></a>
    </form>
  </div>

  <div class="login">
    <form>
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="email" id="loginEmail" placeholder="Email" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <button type="button" onclick="redirectToCaffee('loginEmail')">Login</button>
    </form>
  </div>

  <script>
    function redirectToCaffee(emailFieldId) {
      var emailInput = document.getElementById(emailFieldId);
      var emailValue = emailInput.value.trim();

      if (emailValue !== '' && emailValue.includes('@')) {
        window.location.href = "caffee.html";
      } else {
        alert('Please enter a valid email address.');
      }
    }
  </script>

</div>

</body>
</html>
